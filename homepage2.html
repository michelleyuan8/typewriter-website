                <div class='side-bar-tab'>Current Projects</div>
                <div class='side-bar-tab'>Past Work</div>

                NAME: Kevin Liang

    <script>

        var mid_key_1 = new Audio('mid-key-1.mp3');
        var mid_key_2 = new Audio('mid-key-1.mp3');
        var end_key = new Audio('end-key.mp3');
        var del = 30;
        var dur = 155;
        
        function play_beg(){
            beg_key.play()
        };
        
        function play_midkey1(){
            mid_key_1.play();
        };
        
        function play_midkey2(){
            mid_key_2.play();
        }
        
        function play_end(){
            end_key.play();
        }
        $(document).ready(function(){
            console.log('connected');
            $(".page").animate({height:"17.8%"},{

                complete: function(){
                     $(".page").append(

                    );

                    beg_key.play()
                    $('.bar-tab').delay(del).animate({left:'27.4%'},{ //L
                        start: play_midkey1(),
                        duration: dur,
                        complete: function(){
                            $('.bar-tab').delay(del).animate({left:'27.85%'},{//S  
                                start: play_midkey2(),
                                duration: dur,
                                complete: function(){
                                    $('.bar-tab').delay(del).animate({left:'28.4%'},{//O
                                        start: play_end(),
                                        duration: dur,
                                        complete: function(){
                                            $('.bar-tab').delay(del).animate({left:'29.2%'},{//I
                                                start: play_end(),
                                                duration: dur,
                                                complete: function(){
                                                    $('.bar-tab').delay(del).animate({left:'30%'},{//A
                                                        start: play_beg(),
                                                        duration: dur,
                                                        complete: function(){
                                                            $('.bar-tab').delay(del).animate({left:'30.6%'},{//M
                                                                start: play_end(),
                                                                duration: dur,
                                                                complete: function(){
                                                                    $('.bar-tab').delay(del).animate({left:'31.45%'},{//A
                                                                        start: play_end(),
                                                                        duration: dur,
                                                                        complete: function(){
                                                                            $('.bar-tab').delay(del+100).animate({left:'32.3%'},{//L
                                                                                start: play_beg(),
                                                                                duration: dur,
                                                                                complete: function(){
                                                                                    $('.bar-tab').delay(del).animate({left:'32.8%'},{//I
                                                                                        start: play_midkey1(),
                                                                                        duration: dur,
                                                                                        complete: function(){
                                                                                            $('.bar-tab').delay(del).animate({left:'33.3%'},{//T
                                                                                                start: play_midkey2(),
                                                                                                duration: dur,
                                                                                                complete: function(){
                                                                                                    $('.bar-tab').delay(del).animate({left:'33.8%'},{//T
                                                                                                        start: play_midkey1(),
                                                                                                        duration: dur,
                                                                                                        complete: function(){
                                                                                                            $('.bar-tab').delay(del).animate({left:'34.3%'},{//L
                                                                                                                start: play_midkey2(),
                                                                                                                duration: dur,
                                                                                                                complete: function(){
                                                                                                                    $('.bar-tab').delay(del).animate({left:'34.8%'},{//E
                                                                                                                        start:play_midkey1(),
                                                                                                                        duration: dur,
                                                                                                                        complete: function(){
                                                                                                                            $('.bar-tab').delay(del).animate({left:'35.3%'},{//S
                                                                                                                                start: play_midkey2(),
                                                                                                                                duration: dur-55,
                                                                                                                                complete: function(){
                                                                                                                                    $('.bar-tab').delay(del).animate({left:'35.8%'},{
                                                                                                                                        start: play_midkey1(),
                                                                                                                                        duration: dur-55,
                                                                                                                                        complete: function(){

                                                                                                                                                duration: dur-55,

                                                                                                                                                        duration: dur-55,
                                                                                                                                                        complete: function(){

                                                                                                                                                                start: play_midkey2(),
                                                                                                                                                                duration: dur-55,
                                                                                                                                                                complete: function(){
                                                                                                                                                                    $('.bar-tab').delay(del).animate({left:'37.9%'},{
                                                                                                                                                                        start: play_midkey1(),
                                                                                                                                                                        duration: dur-55,
                                                                                                                                                                        complete: function(){
                                                                                                                                                                            $('.bar-tab').delay(del).animate({left:'38.5%'},{

                                                                                                                                                                                duration: dur-55,
                                                                                                                                                                                complete: function(){
                                                                                                                                                                                    $('.bar-tab').delay(del).animate({left:'39%'},{
                                                                                                                                                                                        start: play_midkey1(),
                                                                                                                                                                                        duration: dur-55,
                                                                                                                                                                                        complete: function(){
                                                                                                                                                                                            $('.bar-tab').delay(del).animate({left:'39.45%'},{
                                                                                                                                                                                                start: play_end(),
                                                                                                                                                                                                duration: dur-55,
                                                                                                                                                                                                complete: function(){
                                                                                                                                                                                                ding.play();
                                                                                                                                                                                                }   
                                                                                                                                                                                            })
                                                                                                                                                                                        }   
                                                                                                                                                                                    })
                                                                                                                                                                                }   
                                                                                                                                                                            })
                                                                                                                                                                        }   
                                                                                                                                                                    })
                                                                                                                                                                }   
                                                                                                                                                            })
                                                                                                                                                        }   
                                                                                                                                                    })
                                                                                                                                                }   
                                                                                                                                            })
                                                                                                                                        }   
                                                                                                                                    })
                                                                                                                                }   
                                                                                                                            })
                                                                                                                        }   
                                                                                                                    })
                                                                                                                }   
                                                                                                            })
                                                                                                        }   
                                                                                                    })
                                                                                                }   
                                                                                            })
                                                                                        }   
                                                                                    })
                                                                                }   
                                                                            })
                                                                        }   
                                                                    })
                                                                }   
                                                            })
                                                        }   
                                                    })
                                                }   
                                            })
                                        }   
                                    })
                                }
                            })
                        }
                    });
                    
                    /*
                
                    $(".page").delay(2400).animate({height:"26.3%"},{
                        duration: 1000,
                        complete: function(){
                            $(".page").append(
                            "<br><br><br><br><br>" + "<span class='typewriter2'>" + " Interested in learning more?" + "</span>"
                            );
                            $(".typewriter2").typewriter({'speed':80});
                            $(".page").delay(2400).animate({height:"75%"},{
                                duration: 1000,
                                complete: function(){
                                    $(".icon").fadeIn(200).fadeOut(200).fadeIn(200).fadeOut(200).fadeIn(200);
                                }
                            })
                        }
                    })
                    
                    */

        });
